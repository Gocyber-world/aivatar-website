<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aivatar: 3D Avatars for AI Assistants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            color: #333;
            text-align: center;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .btn {
		    display: flex;
			justify-content: center;
			align-items: center;
			margin-bottom: 2rem;
			margin-bottom: 2rem;
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #007BFF;
            color: #FFF;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056B3;
        }
		.video-container {
			position: relative;
			padding-bottom: 56.25%;
			padding-top: 30px;
			height: 0;
			overflow: hidden;
		}
		.video-container iframe,
		.video-container object,
		.video-container embed {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
        .contacts {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
            font-size: 1.2rem;
		}
		.contacts a {
			color: #333;
			text-decoration: none;
		}
		.contacts a:hover {
			text-decoration: underline;
		}
		footer {
			margin-top: 2rem;
			text-align: center;
			font-size: 1rem;
			color: #999;
		}
</style>

</head>
<body>
    <div class="container">
        <h1>Aivatar: Humanized 3D Avatars for AI Assistants</h1>
		<footer>
			&copy;2023 Aivatar | All rights reserved | Website developed by GPT-4
		</footer>
	</div>
</body>
</html>
